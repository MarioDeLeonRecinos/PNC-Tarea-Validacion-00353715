<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Ingresar Producto</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">


	<div id="wrapper">
		<div class="container mx-auto">


			<div id="content-wrapper mx-auto">

				<div class="container-fluid">

					<h1 class="mt-4">Ingreso de nuevo Producto</h1>
					<div class="card mb-4">
						<div class="card-body">
							<p class="mb-0">Ingrese datos del Producto:</p>
							<br />
							<form method="post" th:action="@{/parametros}"
								th:object="${producto}">
								<div class="form-group">
									<label class="small mb-1" for="productCode">Codigo</label><input
										class="form-control py-4" th:field="*{productCode}"
										id="productCode" type="text"
										placeholder="Ingrese Codigo del producto" style="width: 400px" />
									<span th:errors="*{productCode}" style="color: #FF0000"></span>
								</div>
								<div class="form-group">
									<label class="small mb-1" for="productName">Nombre del
										Producto</label><input class="form-control py-4"
										th:field="*{productName}" id="productName" type="text"
										placeholder="Ingrese Nombre del producto" style="width: 400px" />
									<span th:errors="*{productName}" style="color: #FF0000"></span>
								</div>
								<div class="form-group">
									<label class="small mb-1" for="productMark">Marca del
										Producto</label><input class="form-control py-4"
										th:field="*{productMark}" id="productMark" type="text"
										placeholder="Ingrese Nombre de la Marca" style="width: 400px" />
									<span th:errors="*{productMark}" style="color: #FF0000"></span>
								</div>
								<div class="form-group">
									<label class="small mb-1" for="productDescription">Descripcion
										del Producto</label><input class="form-control py-4"
										th:field="*{productDescription}" id="productDescription"
										type="text" placeholder="Ingrese una Descripcion del Producto"
										style="width: 400px" /> <span
										th:errors="*{productDescription}" style="color: #FF0000"></span>
								</div>
								<div class="form-group">
									<label class="small mb-1" for="productExistence">Existencia
										del Producto</label><input class="form-control py-4"
										th:field="*{productExistence}" id="productExistence"
										type="text" placeholder="Ingrese la cantidad en Existencia"
										style="width: 400px" /> <span th:errors="*{productExistence}"
										style="color: #FF0000"></span>
								</div>
								<div class="form-group">
									<label class="small mb-1" for="productIDate">Fecha del
										Producto</label><input class="form-control py-4"
										th:field="*{productIDate}" id="productExistence" type="text"
										placeholder="Ingrese una fecha en formato dd/mm/yyyy"
										style="width: 400px" /> <span th:errors="*{productIDate}"
										style="color: #FF0000"></span>
								</div>

								<div class="form-group">
									<input type="submit" class="btn btn-primary"
										value="Guardar Producto"></a>
								</div>
							</form>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->
			</div>
		</div>
		<!-- /#wrapper -->
		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Page level plugin JavaScript-->
		<script src="vendor/chart.js/Chart.min.js"></script>
		<script src="vendor/datatables/jquery.dataTables.js"></script>
		<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin.min.js"></script>

		<!-- Demo scripts for this page-->
		<script src="js/demo/datatables-demo.js"></script>
		<script src="js/demo/chart-area-demo.js"></script>
</body>

</html>
